<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9e4f66a2bf.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid todo-list-section">

    <div class="div-title container-fluid">
    <h1>My to-do List
        <span class="date">{{ date }}</span>
    </h1>

    </div>

    <div class="div-notif container-fluid">
        <h3>Great, we've created a list for you. You should save your list so you don't forget it.</h3>
    </div>

    <div class="todo-list-input">

        <form action="" method="post">
            <input name="input1" id="input" type="text" placeholder="Write your task here...">
        </form>

    </div>

    <div class="task-list">
        <ul>
            {% for i in list %}

            <li class="todo-listing">
                <div class="div-for-listing">
                    <form class="form-list" id="form-list-id" action="{{url_for('to_do_list')}}" method="post">
                        <input class="checkbox-list" type="checkbox" id=list-{{i.id}} name=list-{{i.id}} value="ongoing" onchange="document.getElementById('formName').submit()" >
                        <label class="todo-listing-data"  for=list-{{i.id}}> {{i.task}} </label>
                        <!--<label id="for-calendar" for="calendar">Due Date:</label>-->
                        <input type="date" id="calendar" name="calendar" value="due date">
                        <a href="{{ url_for('delete_task', task_id=i.id) }} "><i class="fa-sharp fa-solid fa-xmark list-button" id="delete-button"></i></a>
                        <a href=""><i class="fa-solid fa-pen list-button" id="edit-button"></i></a>

                    </form>
                </div>


            </li>

            {% endfor %}

        </ul>



    </div>

    <!--FINISHED TASK-->
    <div class="done-container">


    </div>
</div>

<script>

    function doalert(checkboxElem) {
          if (checkboxElem.checked) {
        alert("Task Done")
          } else {
            alert("Task Undone")
          }
        }
</script>

</body>


</html>
